<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Inicio de sesion</h3>
              <div class="form-outline mb-4">
                <input type="usuario" id="typeUsuario" class="form-control form-control-lg" />
                <label class="form-label" for="typeUsuario">Usuario</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Contraseña</label>
              </div>  

              <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button> 
              <hr>
              <span>¿No tienes una cuenta?</span><br>
              <a type="submit" (click)="registro()" style="color: blue;">Registro</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
